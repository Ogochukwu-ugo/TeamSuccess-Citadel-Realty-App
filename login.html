<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/CR-Logo-Image.png" type="image/x-icon">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
  <main>
    <h2>Login</h2>
    
    <form class="contactForm" id="login">
      <input type="email" name="email" id="email"  placeholder="Email" autocomplete="username" required><br>
      <input type="password" name="password" id="pswd" placeholder="Password" autocomplete="current-password" required><br>
      <span id="Forgot">Forgot Password?</span>
      <button type="submit" class="formbtn logbtn"> Login</button>
    </form>
    <div class="log-link">
      Don't have an account? <a href="./register.html">Sign up</a>
  </div>
  </main>


  <script type="module" src="./form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
          crossorigin="anonymous">
      </script>
</body>
</html>
