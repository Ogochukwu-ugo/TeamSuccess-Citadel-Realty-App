<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/CR-Logo-Image.png" type="image/x-icon">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <main class="reg-wrapper">
        <h1>
            Register
        </h1>
        <form method="post" id="registers">
            <div class="fullname row">
                <div class="col">
                    <input type="text" name="firstName" id="firstName" placeholder="First name" required>
                </div>
                <div class="col">
                    <input type="text" name="lastName" id="lastName" placeholder="Last name" required>
                </div>
            </div>
            <div class="email">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
            </div>
            <div class="pswd">
                <input type="password" name="password" id="pswd" placeholder="Password" autocomplete="new-password" required>
            </div>
            <div class="confpswd">
                <input type="password" name="password" id="confpwd" placeholder="Confirm password" autocomplete="new-password" required>
            </div>
            <div class="row phone">
                <div class="col-lg-3">
                    <input type="text" name="areaCode" id="areaCode" placeholder=" Nigeria (+234)" >
                    <span id="code">Country code</span>
                </div>
                <div class="col-lg-9">
                    <input type="text" name="tel" id="tel" placeholder="Phone number"><br>
                    <span id="format">Formats(digits only)</span>
                </div>
            </div>
            <div class="formBtns">
                <div class="col">Agent</div>
                <div class="col">Landlord</div>
                <div class="col">User</div>
            </div>
            <button type="submit" class="formbtn"> Create account</button><br>
            <span id="terms">By clicking create account, you agree to our Terms of Service.</span>
        </form>
        <div class="log-link">
            Already registered? <a href="./login.html">Sign in</a>
        </div>
    </main>

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
          crossorigin="anonymous">
    </script>
</body>
</html>
